
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Title</title>
    {% endblock %}

{% block content %}
    <div class="jumbotron">
    <h1>Enquiry Form</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="SUBMIT" class="btn btn-outline-success col-5">
    <input type="reset" value="RESET" class="btn btn-outline-warning col-5 float-right">
</form>
</div>

{% endblock %}
